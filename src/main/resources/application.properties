#spring.application.name=quarkus
quarkus.application.name=quarkus
quarkus.application.version=1.0.0
# quarkus.application.groupId=com.example
# quarkus.application.artifactId=quarkus

quarkus.http.auth.basic=true
quarkus.security.users.embedded.enabled=true
quarkus.security.users.embedded.plain-text=true
quarkus.security.users.embedded.users.alice=alice 
quarkus.security.users.embedded.users.bob=bob 
quarkus.security.users.embedded.roles.alice=admin 
quarkus.security.users.embedded.roles.bob=user 

# Your configuration properties
greeting.message = hello
greeting.name = quarkus


quarkus.hibernate-orm.database.generation=drop-and-create

## Quarkus JDBC
quarkus.datasource.db-kind=mysql 
quarkus.datasource.username=admin
quarkus.datasource.password=admin

quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/sakila
quarkus.datasource.jdbc.max-size=16

